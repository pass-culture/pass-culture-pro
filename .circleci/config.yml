version: 2.0

jobs:
  build:
    machine:
      image: circleci/classic:latest
    working_directory: ~/
    steps:
      - run:
          name: Init env
          command: |
            git clone https://github.com/betagouv/pass-culture-main.git
            cd pass-culture-main
            rm -rf shared
            git clone https://github.com/betagouv/pass-culture-api.git api
            curl -sL https://deb.nodesource.com/setup_8.x | sudo -E bash -
            curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
            echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
            sudo apt-get update
            sudo apt-get install -y nodejs yarn google-chrome-stable realpath
      - checkout:
          path: ~/pass-culture-main/pro
      - run:
          name: Install dockerize
          command: |
            wget https://github.com/jwilder/dockerize/releases/download/$DOCKERIZE_VERSION/dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
            sudo tar -C /usr/local/bin -xzvf dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
            rm dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
          environment:
            DOCKERIZE_VERSION: v0.6.1
      - run:
          name: Run API server
          command: |
            cd ~/pass-culture-main
            docker-compose up
          background: true
      - run:
          name: Run Frontend
          command: |
            export PATH=${PATH:44}
            export NVM_BIN=/usr/bin/nodejs
            export PATH=$NVM_BIN:$PATH
            cd ~/pass-culture-main/pro
            yarn install
            yarn start
          background: true
      - run:
          name: Running sandbox data import
          command: |
            cd pass-culture-main
            dockerize -wait http://localhost/health -timeout 3m -wait-retry-interval 5s
            ./pc sandbox
      - run:
          name: Run Functional Tests
          command: |
            export PATH=${PATH:44}
            export NVM_BIN=/usr/bin/nodejs
            export PATH=$NVM_BIN:$PATH
            cd ~/pass-culture-main/pro
            dockerize -wait http://localhost/health -timeout 3m -wait-retry-interval 5s
            yarn testcafe

  deploy:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.11.4-browsers
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run:
          name: Install dependencies
          command: |
            yarn install
            sudo npm install -g netlify-cli
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Build package to deploy
          # TODO: remove export CI=false, when no warning found during yarn build
          command: |
            export API_URL=$BUILD_API_URL
            export NODE_ENV=$BUILD_NODE_ENV
            export THUMBS_URL=$BUILD_THUMBS_URL
            export CI=false
            yarn build
      - run:
          name: Deploy to Netlify
          command:
            netlify deploy -e testing -t "$NETLIFY_ACCESS_TOKEN" -p ./build

workflows:
  version: 2
  commit:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - master
